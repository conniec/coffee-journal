@(tasks: List[CoffeeCup], taskForm: Form[CoffeeCup])

@import helper._

@main("Todo list") {
    
    <h1>@tasks.size task(s)</h1>
    

    
    <h2>Add a new cup of coffee</h2>
    
    @form(routes.Application.newCoffee) {
        
        @inputText(taskForm("name")) 
        
        @inputText(taskForm("producer")) 
        
        <input type="submit" value="Submit">
        
    }
    
}
